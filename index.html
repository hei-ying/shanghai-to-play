<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上海徒步转盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
      body {
        font-family: 'Noto Sans SC', sans-serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }

      /* Custom Animations */
      @keyframes blob-bounce {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(20px, -50px) scale(1.1); }
        50% { transform: translate(-30px, 20px) scale(0.9); }
        75% { transform: translate(40px, 40px) scale(1.05); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(0.5); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }

      .animate-blob-bounce {
        animation: blob-bounce 15s infinite ease-in-out;
      }
      
      .animate-twinkle {
        animation: twinkle 4s ease-in-out infinite;
      }

      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      .animation-delay-6000 { animation-delay: 6s; }

      /* Custom Scrollbar for Ranking Table */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-white overflow-hidden selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
